<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">

    <title>Главная страница</title>
</head>
<body>
    <div class="wrapper">

                    <span class="span-title">Введите свою фамилию</span>
                    <input type="text" class="input-form" placeholder="Иванов" required >
                </div>
                <div class="main-form__form-input">
                    <span class="span-title">Введите свое имя</span>
                    <input type="text" class="input-form" placeholder="Иван" required >

                <div class="main-form__form-input">
                    <span class="span-title">Введите свое имя</span>
                    <input type="text" class="input-form" placeholder="Иванович" required >
                </div>
                <div class="main-form__form-input">
                    <input type="submit" name="save" value="Отправить" class="saveBtn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
